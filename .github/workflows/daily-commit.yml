name: Daily Commit

on:
  schedule:
    # Runs at 8:00 UTC every day
    - cron: "0 8 * * *"
  workflow_dispatch: # Allows manual triggers

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      # This permission is required to push a commit
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: A step with 23f2001850@ds.study.iitm.ac.in in the name
        run: echo "This step verifies the email requirement."
        
      - name: Create and push daily commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit --allow-empty -m "Automated daily commit"
          git push
